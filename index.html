<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ajax</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- <script src="app.js"></script> -->
  </head>
    <body>
        <h1>Movie Info</h1>
        <dl>
            <dt>Title</dt>
            <dd id="title"></dd>

            <dt>Year</dt>
            <dd id="year"></dd>

            <dt>Rating</dt>
            <dd id="rated"></dd>
        </dl>
      <script>
          $(()=>{
              $.ajax({
                url:'http://www.omdbapi.com/?apikey=53aa2cd6&t=Frozen'
              }).then(
                  (data)=>{
                      $('#title').html(data.Title);
                      $('#year').html(data.Year);
                      $('#rated').html(data.Rated);
                  },
                  ()=>{
                      console.log('bad');
                  }
              );
          })
   
      </script>
    </body>
</html>
